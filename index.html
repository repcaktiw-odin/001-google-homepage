<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>repcaktiws Google clone</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login--links">
          <a class="login--links--link" href="#">Gmail</a>
          <a class="login--links--link" href="#">Grafika</a>
          <a class="login--links--link" href="#"
            ><span class="material-icons">apps</span></a
          >
          <a class="login--links--button" href="#">Zaloguj się</a>
        </div>
      </div>
      <div class="doodle">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <div class="search">
        <div class="search--input">
          <a href="#"
            ><span class="material-icons search--input--icon">search</span></a
          >
          <input type="text" autofocus />
          <a href="#"
            ><span class="material-icons search--input--icon">keyboard</span></a
          >
        </div>
        <div class="search--submit">
          <a class="search--submit--button" href="#">Szukaj w Google</a>
          <a class="search--submit--button" href="#">Szczęśliwy Traf</a>
        </div>
      </div>
      <div class="empty"></div>
      <div class="footer">
        <div class="footer--country">
          <p>Polska</p>
        </div>
        <div class="footer--footer">
          <div class="footer--footer--left">
            <a href="#">O nas</a>
            <a href="#">Reklamuj się</a>
            <a href="#">Dla firm</a>
            <a href="#">Jak działa wyszykiwarka</a>
          </div>
          <div class="footer--footer--center">
            <p>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                alt=""
              />
              Neutralność węglowa od 2007 roku
            </p>
          </div>
          <div class="footer--footer--right">
            <a href="#">Prywatność</a>
            <a href="#">Warunki</a>
            <a href="#">Ustawienia</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

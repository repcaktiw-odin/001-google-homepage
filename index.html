<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>repcaktiws Google clone</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login--links">
          <a href="#">Gmail</a>
          <a href="#">Grafika</a>
          <a href="#"><span class="material-icons">apps</span></a>
          <a href="#">Zaloguj się</a>
        </div>
      </div>
      <div class="doodle">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
        <a href="#"><span class="material-icons">share</span></a>
      </div>
      <div class="search">
        <div class="search--input">
          <a href="#"><span class="material-icons">search</span></a>
          <input type="text" />
          <a href="#"><span class="material-icons">keyboard</span></a>
        </div>
        <div class="search--submit">
          <a href="#">Szukaj w Google</a>
          <a href="#">Szczęścliwy Traf</a>
        </div>
      </div>
      <div class="empty"></div>
      <div class="country">
        <p>Polska</p>
      </div>
      <div class="footer">
        <div class="footer--left">
          <a href="#">O nas</a>
          <a href="#">Reklamuj się</a>
          <a href="#">Dla firm</a>
          <a href="#">Jak działa wyszykiwarka</a>
        </div>
        <div class="footer--center">
          <p><span class="material-icons">spa</span></p>
          <p>Neutralność węglowa od 2007 roku</p>
        </div>
        <div class="footer--right">
          <a href="#">Prywatność</a>
          <a href="#">Warunki</a>
          <a href="#">Ustawienia</a>
        </div>
      </div>
    </div>
  </body>
</html>
